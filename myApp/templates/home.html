
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background-image: url("{% static 'homepage.png' %}");
            background-size: 70%; /* full screen with propotions */
            background-position: center; 
            background-repeat: no-repeat;
            margin: 0; /* take off standart margin */
            height: 100vh; /* full hight */
        }
        .half {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            height: 100vh; 
            cursor: pointer;
        }
        .left-half {
            left: 0;
        }
        .right-half {
            right: 0;
        }
        h1 {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 20px; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="half left-half" onclick="window.location='{% url 'citizen_login' %}'"></div>
    <div class="half right-half" onclick="window.location='{% url 'staff-login' %}';"></div>
</body>
</html>
