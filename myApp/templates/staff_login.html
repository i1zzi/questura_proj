<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF LOGIN</title>
    <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #efe3f1;
        }
        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .btn-home {
            margin-top: 0rem;
            margin-left: 5rem;
            color: #fff;
            background-color: #ec7bd0;
            border-color: #e368c5;
        }
        .btn-home:hover {
            color: #fff;
            background-color: #d141ad;
            border-color: #0056b3;
        }
        .emoji {
            position: absolute;
            font-size: 34px;
        }
        .emoji:nth-child(1) { top: -10px; right: -10px; } /* up-right */
        .emoji:nth-child(2) { top: -10px; left: -10px; }  /* up-left*/
        .emoji:nth-child(3) { bottom: -10px; right: -10px; } /* down-right */
        .emoji:nth-child(4) { bottom: -10px; left: -10px; } /* down-left */
        h2 {
        text-shadow: 0px 0px 8px #ff69b4,
                     0px 0px 10px #fc83bf,
                     0px 0px 12px #f1c2da;
        text-align: center;
        color: #c7508b; 
    }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <h2 class="text-center">Staff Login</h2>
        <form method="post" action="{% url 'staff-login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'home' %}" class="btn btn-home">üè† Home</a>
        </form>
    </div>
    <!--  Bootstrap JS & dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
