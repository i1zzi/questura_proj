<h2>Citizen Login</h2>
<form method="post" action="{% url 'citizen_login' %}">  <!-- Replace 'citizen_login' with your login view URL name -->
    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input type="text" name="username" id="id_username" required><br>

    <label for="id_password">Password:</label>
    <input type="password" name="password" id="id_password" required><br>

    <button type="submit">Login</button>
</form>

<a href="#" onclick="alert('If you forgot your password, please contact help@questura.com or send us a pigeon, it might be faster');">Forgot your password?</a>

<a href="{% url 'register' %}"><button type="button">register</button></a> <!-- Replace 'register' with your registration view URL name -->

<a href="{% url 'home' %}"><button type="button">🏠 Home</button></a>
