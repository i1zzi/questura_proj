<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITIZEN LOGIN</title>
    <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #efe3f1;
        }
        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* emodji posotion */
        }
        .btn, .btn-home {
            margin-top: 1rem;
            color: #fff;
            background-color: #ec7bd0;
            border-color: #e368c5;
        }
        .btn:hover, .btn-home:hover {
            color: #fff;
            background-color: #d141ad;
            border-color: #c71585;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
        }
        .emoji:nth-child(1) { top: -10px; right: -10px; }
        .emoji:nth-child(2) { top: -10px; left: -10px; }
        .emoji:nth-child(3) { bottom: -10px; right: -10px; }
        .emoji:nth-child(4) { bottom: -10px; left: -10px; }

        .alert {
        max-height: 100px; 
        margin-bottom: 20px; 
        word-wrap: break-word; /* hyphenation of words that do not fit in width */
        max-width: 400px; /* max block width */
        }
        h2 {
        text-shadow: 0px 0px 8px #ff69b4,
                     0px 0px 10px #fc83bf,
                     0px 0px 12px #f1c2da;
        text-align: center;
        color: #c7508b; 
    }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <h2 class="text-center">LOGIN</h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'citizen_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            
            <a href="{% url 'citizen_register' %}" class="btn btn-home">Register</a>
            <a href="{% url 'home' %}" class="btn btn-home">üè† Home</a>
        </form>
        <p class="text-center">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-link">Forgot your password?</a>
        </p>
        
    </div>
    <!--  Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
