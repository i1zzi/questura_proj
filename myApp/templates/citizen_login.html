<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITIZEN LOGIN</title>
    <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #efe3f1;
        }
        .body-container {
            perspective: 1000px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –°—Ç–∏–ª–∏ —Ñ–æ—Ä–º—ã */
        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 400px;
            transform-style: preserve-3d; /* –í–∫–ª—é—á–µ–Ω–∏–µ 3D —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–π –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–∞ */
        }

        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            15% {
                opacity: 0.5;
            }
            25% {
                opacity: 0;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                transform: rotateY(2160deg);
                opacity: 1;
            }
        }

        .btn-home {
            background-color: #f2acdc; 
            color: #ffffff; 
            border-color: #eaa4d4;
            margin-left: 50px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #f2acdc; 
            color: #ffffff; 
            border-color: #eaa4d4;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .btn:hover, .btn-home:hover {
            color: #fff;
            background-color: #e180c3;
            border-color: #c16ea6;
        }
        .link {
            color: #c16ea6;
            margin-bottom: 50px;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
        }
        .emoji:nth-child(1) { top: -10px; right: -10px; }
        .emoji:nth-child(2) { top: -10px; left: -10px; }
        .emoji:nth-child(3) { bottom: -10px; right: -10px; }
        .emoji:nth-child(4) { bottom: -10px; left: -10px; }

        .alert {
        display: none;
        max-height: 120px; 
        margin-bottom: 20px; 
        word-wrap: break-word; /* hyphenation of words that do not fit in width */
        max-width: 400px; /* max block width */
        }
        h2 {
        text-shadow: 0px 0px 8px #ff69b4,
                     0px 0px 10px #fc83bf,
                     0px 0px 12px #f1c2da;
        text-align: center;
        color: #c7508b; 
    }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <div class="emoji">üéÄ</div>
        <h2 class="text-center">LOGIN</h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'citizen_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            
            <a href="{% url 'citizen_register' %}" class="btn btn-home">Register</a>
            <a href="{% url 'home' %}" class="btn btn-home">üè† </a>
        </form>
        <p class="text-center">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link">Forgot your password?</a>
        </p>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
       
    <script>
        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–∏–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é hasMessages –≤ false
        var hasMessages = false;
    </script>
    
    {% if messages %}
    <script>
        // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –µ—Å—Ç—å, —Ç–æ –∏–∑–º–µ–Ω—è–µ–º hasMessages –Ω–∞ true
        hasMessages = true;
    </script>
    {% endif %}
    
    <script>
        // if has message run
        if (hasMessages) {
            window.addEventListener('load', function() {
                confetti({
                    particleCount: 300,
                    spread: 360,
                    gravity: 0.7,                    
                });
                const formContainer = document.querySelector('.form-container');
                formContainer.style.animation = 'rotateCard 2.2s ease-out none ';

                setTimeout(() => {
                const alertBox = document.querySelector('.alert');
                if (alertBox) {
                    alertBox.style.display = 'block'; // –ò–ª–∏ 'flex', 'inline-block', –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞—à–µ–≥–æ layout
                }
                }, 1900); // 1900 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥, –¥–æ –º–æ–º–µ–Ω—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            });  
        }
    </script>
    </div>
    
    
    <!--  Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
