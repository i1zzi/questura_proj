<!-- Citizen Login HTML Template -->
<h2>Citizen Login</h2>
<form method="post" action="{% url 'citizen_login' %}">
    {% csrf_token %}
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" required><br>

    <label for="id_password">Password:</label>
    <input type="password" name="password" id="id_password" required><br>

    <button type="submit">Login</button>
</form>

<!-- citizen_login.html -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<!-- Forgot your password link -->
<p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot your password?</a>
</p>

<!-- Register button -->
<form action="{% url 'citizen_register' %}" method="get">
    <button type="submit">Register</button>
</form>

<!-- Home button -->
<form action="{% url 'home' %}" method="get">
    <button type="submit">🏠 Home</button>
</form>
