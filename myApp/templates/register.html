<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* Add any specific styles you want for your form */
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_first_name">First Name:</label>
        <input type="text" name="first_name" id="id_first_name" required>

        <label for="id_last_name">Last Name:</label>
        <input type="text" name="last_name" id="id_last_name" required>

        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>

        <label for="id_tax_code">Tax Code:</label>
        <input type="text" name="tax_code" id="id_tax_code" required>

        <label for="id_date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="id_date_of_birth" required>

        <label for="id_place_of_birth">Place of Birth:</label>
        <input type="text" name="place_of_birth" id="id_place_of_birth" required>

        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" required>

        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
